<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishTail</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header  -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
            <img src="./img/fishtailLogo.png" width="124" height="60" alt="fishtailLogo" />
        </a>
        <nav class="navbar" navbar>
          <div class="wrapper">
            <a href="#">
              <img
                src="../img/fishtailLogo.png"
                alt="Fishtail"
                width="124px"
                height="60px"
              />
            </a>
            <button class="nav-cls-btn" aria-label="close-menu" nav-toggle>
              <i class="fa-solid fa-xmark"></i>
              <!-- <ion-icon name="close-outline" aria-hidden="true"></ion-icon> -->
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link" nav-link>Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" nav-link>Course</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" nav-link>Shop</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" nav-link>Pages</a>
            </li>
          </ul>
        </nav>
        <div class="header-actions">
          <a href="#" class="btn has-before">
            <span class="span">Enroll now</span>
          </a>

          <button class="header-action-btn" aria-label="open menu" nav-toggle>
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <article>
        <!-- hero section -->
        <section class="section hero" id="home">
          <div class="container">
            <div class="hero-extra">
              <figure>
                <img src="img/bluedot.png" alt="bluedot" width="150px" height="150px">
                <div class="img-holder green-box" >
                  <img src="img/girl.png" alt="Business girl">
                </div>
              </figure>
              <div class="box">
                <div class="img-holder card">
                  <img src="img/star.png" alt="star">
                  <p>Top Reated <br> Instructors</p>
                </div>
              </div>
              <div class="img-holder arrow">
                <img src="img/arrow.png" alt="" width="60PX">
              </div>
            </div>
            

            <div class="hero-content">
              <h3 class="h3 section-title">
                Learning with
              </h3>
              <h1 class="h1">
                Fishtail Mountain 
                College
              </h1>
              <p class="hero-text">
                Learn – Anywhere, Anytime – with –
              </p>
              <div class="button-option" style="display: flex; gap: 20px;">
                <a href="#" class="btn has-before">
                  <span class="span">Enroll now</span>
                </a>

                <a href="#" class="btn has-before">
                  <span class="span">Become a Teacher</span>
                </a>
              </div>
            </div>

            <figure class="hero-banner">
              <div class="img-holder one">
                <img
                  src="./img/girlbanner.png"
                  alt="hero-photo"
                  class="img-cover"
                />
              </div>
            </figure>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>

    <script src="/js/script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
